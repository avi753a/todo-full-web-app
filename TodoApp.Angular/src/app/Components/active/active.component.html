<app-top-nav PageName="Active"></app-top-nav>
<div class="container-fluid active-container d-flex justify-content-center flex-col p-0">
    <div class="task-content">
        <div class="heading d-flex flex-row justify-content-between align-items-center">
            <h1 >{{isToday?"Today's ":""}}Active Tasks</h1>
            <div class="d-flex flex-row justify-content-end align-items-center date-container">
                <p>{{dateText}}</p>
                <input type="date" (change)="applyDateFilter($event)">
            </div>

        </div>
        <div>
            <ul style="list-style-type: none;" class="w-100 p-0">
                <li *ngFor="let item of activeList; " class="w-100">
                  <app-task-item [taskDetails]="item"></app-task-item>
                  
                </li>
              </ul>
        </div>
    </div>
   
</div>
