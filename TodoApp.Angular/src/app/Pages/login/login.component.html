<div class="container-fluid">
    <div class="login-main col-12 col-sm-10 col-md-8 col-lg-8">
        <div class="login-content ">
            <div class="title">
                <h1 class="text-secondary">To-Do App</h1>
                <p>Start organizing your life day by day</p>
            </div>
            <div class="login-form" >
                <form action=""(ngSubmit)="onSubmit()" [formGroup]="loginForm"  >
                <div class="login-inputs">
                    <input type="text" name="username" id="username" placeholder="Enter your username" formControlName="username">
                    <input type="password" name="password" id="password" placeholder="Enter your password" formControlName="password" (change)="checkValidation()">
                </div>
                <div class="login-buttons">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <p>Donâ€™t have an account? Create <a routerLink="/signup" class="text-primary">here</a>.</p>
                    <p>Login with <a routerLink="/googleauth" class="google">Google</a>.</p>

                </div> 
            </form>
            </div>
        </div>
    </div>
</div>
